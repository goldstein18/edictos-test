<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subir edicto form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="">
    <header class="px-5 mx-4 my-4  ">
        <div class="row text-center">
            <div class="col-sm-2 py-2">
                <h3>Logo</h3>
            </div>
            <div class="col-sm-7 mx-5">
                <div class="inputParent">
                    <i class="fa-solid fa-magnifying-glass text-secondary" id="search"></i>
                    <input type="text" class="w-100 p-3 px-5 bg-second" placeholder="Buscar Edictos">

                    <i class="fa-solid fa-sliders sliderClass" id="modalBtn"></i>
                </div>
            </div>
            <div class="col-sm-1 py-2"><i class="fa-solid fa-gears gearrr"></i></div>
        </div>
    </header>
    <section>
        <div class="row p-5">
            <div class="col-md-3 text-center">
                <div><a href="subir_edicto_form.html">
                        <buttton class="btn btn-primary btn-md-lg w-75 my-2"><i class="fa-solid fa-upload mx-3"></i>
                            Subir edictos
                        </buttton>
                    </a></div>
                <div><a href="todos.html">
                        <buttton class="btn btn_light_blue btn-md-lg w-75  my-2" id="todos"><i
                                class="fa-solid fa-gavel mx-3"></i> Todos
                            los edictos</buttton>
                    </a></div>
                <div><a href="../index.html">
                        <buttton class="btn  btn-md-lg w-75  my-2" id="btn-misedicots"><i
                                class="fa-solid fa-note-sticky mx-3"></i>Mis
                            edictos publicados</buttton>
                    </a></div>
                <div><a href="usuarious.html">
                        <buttton class="btn  btn-md-lg w-75 my-2"><i class="fa-solid fa-user-group mx-3"></i>Usuarious
                            asignados
                        </buttton>
                    </a></div>
            </div>
            <div class="col-md-6 " id="main-section">
                <div class="upper">
                    <div class="title text-center">
                        <h2 class="p-0 text-primary fw-bold ">EDICT0</h2>
                    </div>

                    <!-- FORM -->

                    <form action="edicots.html">
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="exampleInputEmail1" class="form-label">Authority</label>
                                <select class="form-select" aria-label="Default select example fw-bold" id="authority"
                                    onchange="parseValue();">
                                    <option selected></option>
                                    <option value="Autoridad">Autoridad</option>
                                    <option value="Notario">Notario</option>
                                   
                                </select>

                            </div>
                            <div class="mb-3 col-md-6">
                                <label class="form-label">Person</label>
                                <input type="text" class="form-control" id="person">
                            </div>
                        </div>

                        <div class="row  my-3">
                 
                            <div class="mb-3 col-md-6">
                                <label for="exampleInputEmail1" class="form-label">Publication Type</label>
                                <select class="form-select" aria-label="Default select example" id="ptype" onchange="parseValue();">
                                    <option selected></option>
                                    <option value="edicot">Edicto</option>
                                    <option value="aviso">Aviso</option>
                                    
                                </select>

                            </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="exampleInputEmail1" class="form-label">Real State</label>
                                        <select class="form-select" aria-label="Default select example" id="realstate" onchange="parseValue();">
                                            <option selected></option>
                                            <option value="terreno">Terreno</option>
                                            <option value="casa">Casa</option>
                                            <option value="edificio">Edificio</option>
                                        </select>
                                    
                                    </div>
                        </div>
                        <div class="row  my-3">
                            <div class="mb-3 col-md-6">
                                <label for="exampleInputEmail1" class="form-label">City</label>
                                <select class="form-select" aria-label="Default select example" id="city" onchange="parseValue();">
                                    <option selected></option>
                                    <option value="1">Huimilpan</option>
                                    <option value="2">Toluca</option>
                                    <option value="3">Jalisco</option>
                                </select>

                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="exampleInputEmail1" class="form-label">State</label>
                                <select class="form-select" aria-label="Default select example" 
                                onchange="parseValue();" id="state">
                                    <option selected ></option>
                                    <option value="queretaro">Queretaro</option>
                                    <option value="edomex">Edomex</option>
                                    <option value="gdl">Gdl</option>
                                </select>

                            </div>
                        </div>


                        <div class="row my-3">
                            <div class="mb-3 col-md-6">
                                <label for="exampleInputEmail1" class="form-label">Actor</label>
                                <input type="text" class="form-control" id="actor">

                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="exampleInputPassword1" class="form-label">Upload File</label>
                                <input type="file" class="form-control" id="file">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="mb-3 col-md-6">
                                <label for="exampleInputEmail1" class="form-label">First Date
                                    </label>
                                <div class="date-div">
                                    <input type="date" class="form-control" id="firstdate">
                                    <i class="fa-regular fa-calendar-days"></i>
                                </div>

                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="exampleInputEmail1" class="form-label">Last Date
                                    </label>
                                <div class="date-div">
                                    <input type="date" class="form-control" id="lastdate">
                                    <i class="fa-regular fa-calendar-days"></i>
                                </div>

                            </div>

                        </div>

                        <div class="row">
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Content</label>
                                <textarea class="form-control" id="textArea" rows="8" style="resize: none;"></textarea>
                            </div>
                            <div class="d-flex justify-content-end">
                                <input type="submit" class="btn btn-primary btn-lg" id="submitBtn" value="Subir edicto">
                            </div>
                        </div>




                    </form>

                    <!-- FORM -->


                </div>

            </div>

    </section>

    <main class=" p-5 m-5">
        <div class="mail-icon m-5"></div>
    </main>



    <script>
        
        


        const submitBtn = document.getElementById("submitBtn");
        submitBtn.addEventListener("click", function () {
            parseValue();
        })
        
        function parseValue() {
            // input text
            const person = document.getElementById("person").value;
            const actor = document.getElementById("actor").value;
            // text area text
            const textArea = document.getElementById("textArea").value;
            
            // selection of authority
            var select = document.getElementById('authority');
            var option = select.options[select.selectedIndex].text;
            // ptype
            var ptype = document.getElementById('ptype');
            var ptypeoption = ptype.options[ptype.selectedIndex].text;
            // realstate
            var realstate = document.getElementById('realstate');
            var realstateoption = realstate.options[realstate.selectedIndex].text;
            // city
            var city = document.getElementById('city');
            var cityoption = city.options[city.selectedIndex].text;
            // state
            var state = document.getElementById('state');
            var stateoption = state.options[state.selectedIndex].text;
            // date 
            const firstdate=document.getElementById("firstdate").value;
            const lastdate=document.getElementById("lastdate").value;


            // file
            const file=document.getElementById("file").value;


            // parsing the values from one page to the other
            localStorage.setItem("personvalue", person);
            localStorage.setItem("actorstr", actor);
            localStorage.setItem("opt", option);
            localStorage.setItem("ptypestr", ptypeoption);
            localStorage.setItem("realstatstr", realstateoption);
            localStorage.setItem("citystr", cityoption);
            localStorage.setItem("statestr", stateoption);
            localStorage.setItem("textAreaValue", textArea);
            localStorage.setItem("fdate", firstdate);
            localStorage.setItem("ldate", lastdate);
            localStorage.setItem("fl", file);
            return false;
        }
    </script>



    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
